<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours - GhaniPharma</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            text-align: left;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        header nav ul li a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        header nav ul li a:hover {
            color: #fff;
        }
        .logo a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .logo a:hover {
            color: #0288d1;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/ghanroub/pharmacie/refs/heads/main/2Q%3D%3D.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #fff;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .section p {
            font-size: 1rem;
            line-height: 1.6;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            text-align: center;
            padding: 10px 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }
            header nav {
                transform: none;
            }
            header nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 20px;
                margin: 0;
                align-items: center;
            }
            header nav ul.show {
                display: flex;
            }
            header nav ul li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }
            header nav ul li a {
                font-size: 1.2rem;
                padding: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">GhaniPharma</a>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <nav>
            <ul id="navMenu">
                <li><a href="index.html#order">Commandez</a></li>
                <li><a href="index.html#about">À propos</a></li>
                <li class="dropdown">
                    <a href="#content" class="dropbtn">Contenu</a>
                    <div id="dropdownContent" class="dropdown-content">
                        <span class="close-btn" onclick="closeDropdown()">&times;</span>
                        <a href="cours.html">Cours</a>
                        <a href="tps.html">TPs</a>
                        <a href="tds.html">TDs</a>
                        <a href="examens.html">Examens</a>
                    </div>
                </li>
                <li><a href="index.html#questions">Questions</a></li>
            </ul>
        </nav>
    </header>
    <section id="cours" class="hero">
        <h1>Cours</h1>
        <div class="section">
            <h2>Bienvenue à la section des cours</h2>
            <p>Ici, vous trouverez tous les cours nécessaires pour réussir vos études en pharmacie.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 GhaniPharma. Tous droits réservés</p>
    </footer>
    <script>
        function toggleMenu() {
            var navMenu = document.getElementById("navMenu");
            if (navMenu.classList.contains("show")) {
                navMenu.classList.remove("show");
            } else {
                navMenu.classList.add("show");
            }
        }
    </script>
</body>
</html>
