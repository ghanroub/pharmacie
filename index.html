<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de pharmacie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            margin-right: auto;
        }
        .menu-icon {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        header nav {
            display: flex;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        header nav ul li a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        header nav ul li a:hover {
            color: #fff;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/ghanroub/pharmacie/refs/heads/main/Medical%20interface%20vector%20image%20on%20VectorStock.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            height: 100vh;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .hero button {
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #4a4a88;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a4a88;
        }
        .section p {
            font-size: 1rem;
            line-height: 1.6;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            text-align: center;
            padding: 10px 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
            }
            .menu-icon {
                display: block;
            }
            header nav ul {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                padding-top: 60px;
                z-index: 1001;
            }
            header nav ul.active {
                display: flex;
            }
            header nav ul li {
                text-align: center;
                margin-bottom: 20px;
            }
            header nav ul li a {
                font-size: 1.2rem;
            }
            .close-icon {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 2rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cours de pharmacie</h1>
        </div>
        <div class="menu-icon">&#9776;</div>
        <nav>
            <span class="close-icon">&times;</span>
            <ul>
                <li><a href="#intro">Principale</a></li>
                <li><a href="#about">A propos</a></li>
                <li><a href="#content">Modules</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Bienvenue aux cours de pharmacie</h1>
            <p>Nous proposons des cours complets à différents niveaux.</p>
            <button onclick="alert('Commandez ici')">Commandez</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cours de pharmacie. Tous droits réservés.</p>
    </footer>

    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navUl = document.querySelector('header nav ul');
        const closeIcon = document.querySelector('.close-icon');

        menuIcon.addEventListener('click', () => {
            navUl.classList.toggle('active');
        });

        closeIcon.addEventListener('click', () => {
            navUl.classList.remove('active');
        });
    </script>
</body>
</html>
