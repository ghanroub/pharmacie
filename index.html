<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de pharmacie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            padding: 20px 15px; /* تعديل المسافة للأجهزة المحمولة */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header nav {
            transform: translateX(35px); /* سحب العناصر نحو اليمين */
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px; /* مسافة بين العناصر */
            margin: 0;
            padding: 0;
        }
        header nav ul li a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem; /* حجم النص للأجهزة المحمولة */
        }
        header nav ul li a:hover {
            color: #fff;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/ghanroub/pharmacie/refs/heads/main/Medical%20interface%20vector%20image%20on%20VectorStock.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            height: 100vh; /* تغطية الشاشة بالكامل */
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b; /* لون ذهبي */
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .hero button {
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #4a4a88;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a4a88;
        }
        .section p {
            font-size: 1rem;
            line-height: 1.6;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            text-align: center;
            padding: 10px 15px; /* تعديل المسافة للأجهزة المحمولة */
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column; /* ترتيب العناصر في صف واحد */
                gap: 10px; /* مسافة بين العناصر */
                text-align: center; /* محاذاة النص في الوسط */
            }
            header nav ul li a {
                font-size: 0.9rem; /* تعديل حجم النص للأجهزة المحمولة */
            }
            footer p {
                font-size: 0.8rem; /* تعديل حجم النص في الشريط السفلي */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cours de pharmacie</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#intro">Principale</a></li>
                <li><a href="#about">A propos</a></li>
                <li><a href="#content">Modules</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Bienvenue aux cours de pharmacie</h1>
            <p>Nous proposons des cours complets à différents niveaux.</p>
            <button onclick="alert('Commandez ici')">Commandez ici</button>
        </div>
    </section>

    <footer>
        <p>&copy;© 2025 Cours de pharmacie. Tous droits réservés.</p>
    </footer>
</body>
</html>
