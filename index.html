<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhaniPharm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header nav {
            transform: translateX(35px);
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        header nav ul li a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        header nav ul li a:hover {
            color: #fff;
        }
        .logo a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .logo a:hover {
            color: #0288d1;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/ghanroub/pharmacie/refs/heads/main/2Q%3D%3D.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            height: 100vh;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hero button {
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #4a4a88;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a4a88;
        }
        .section p {
            font-size: 1rem;
            line-height: 1.6;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            text-align: center;
            padding: 10px 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            header nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            header nav ul li a {
                font-size: 0.9rem;
            }
            footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#intro">GhaniPharm</a>
        </div>
        <nav>
            <ul>
                <li><a href="#intro">Principale</a></li>
                <li><a href="#about">À propos</a></li>
                <li><a href="#content">Modules</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="intro" class="hero">
        <div class="container">
            <h1>Bienvenue sur GhaniPharm</h1>
            <p>votre passerelle vers le savoir pharmaceutique</p>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2>À propos</h2>
            <p>Information sur GhaniPharm...</p>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <p>Informations de contact...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 GhaniPharm. Tous droits réservés</p>
    </footer>
</body>
</html>
