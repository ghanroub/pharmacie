<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - GhaniPharm</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            text-align: right;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header nav {
            transform: translateX(35px);
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        header nav ul li a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }
        header nav ul li a:hover {
            color: #fff;
        }
        .logo a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .logo a:hover {
            color: #0288d1;
        }
        .hero {
            background: url('https://raw.githubusercontent.com/ghanroub/pharmacie/refs/heads/main/2Q%3D%3D.jpeg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: moveBackground 20s linear infinite;
        }
        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
        .sections-container {
            display: flex;
            justify-content: space-between;
        }
        .section {
            flex: 1;
            margin: 0 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            color: #fff;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .section p {
            font-size: 1rem;
            line-height: 1.6;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffeb3b;
            text-align: center;
            padding: 10px 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .sections-container {
                flex-direction: column;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            header nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            header nav ul li a {
                font-size: 0.9rem;
            }
            footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">GhaniPharm</a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Principale</a></li>
                <li><a href="../index.html#about">À propos</a></li>
                <li><a href="modules.html">Modules</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <h1>Modules</h1>
            <p>Découvrez nos modules éducatifs</p>
        </div>
        <div class="sections-container">
            <div class="section">
                <h2>Module 1</h2>
                <p>Description du module 1.</p>
            </div>
            <div class="section">
                <h2>Module 2</h2>
                <p>Description du module 2.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 GhaniPharm. Tous droits réservés</p>
    </footer>
</body>
</html>
