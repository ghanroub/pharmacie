<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>العناصر الدلالية في HTML</title>
  <style>
    header { background: #b3e5fc; padding: 10px; }
    nav { background: #c8e6c9; padding: 10px; }
    main { background: #fff9c4; padding: 10px; }
    section { background: #ffe0b2; margin: 10px 0; padding: 10px; }
    article { background: #e1bee7; margin: 10px 0; padding: 10px; }
    aside { background: #b2ebf2; padding: 10px; }
    footer { background: #eeeeee; padding: 10px; text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>موقعي</h1>
    <p>شعار الموقع</p>
  </header>

  <nav>
    <a href="#home">الرئيسية</a> |
    <a href="#news">الأخبار</a> |
    <a href="#contact">اتصل بنا</a>
  </nav>

  <main id="home">
    <h2>المحتوى الرئيسي</h2>

    <section id="news">
      <h3>قسم الأخبار</h3>
      <article>
        <h4>مقال 1</h4>
        <p>هذا مثال على مقالة مستقلة داخل قسم الأخبار.</p>
      </article>
      <article>
        <h4>مقال 2</h4>
        <p>هذا مثال على مقالة أخرى يمكن قراءتها بشكل مستقل.</p>
      </article>
    </section>

    <aside>
      <h3>روابط جانبية</h3>
      <ul>
        <li><a href="#">صفحتنا على فيسبوك</a></li>
        <li><a href="#">أحدث المقالات</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لغني</p>
  </footer>

</body>
</html>
