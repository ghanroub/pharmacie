<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان علم الأحياء الدقيقة - كلية الصيدلة</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 5px solid #fdbb2d;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .instructions {
            background-color: #e8f4fc;
            padding: 15px;
            border-bottom: 1px solid #b8daff;
            text-align: center;
            color: #004085;
        }
        
        .exam-info {
            display: flex;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .progress {
            font-size: 16px;
            color: #2c3e50;
        }
        
        .exam-content {
            padding: 25px;
        }
        
        .question {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-right: 5px solid #4a6491;
        }
        
        .question-number {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .question-number span {
            background-color: #4a6491;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            display: flex;
            align-items: flex-start;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateX(-5px);
        }
        
        .option.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        
        .option input {
            margin-left: 10px;
            margin-top: 3px;
        }
        
        .option label {
            cursor: pointer;
            flex-grow: 1;
            font-size: 16px;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }
        
        #next-btn, #submit-btn {
            background-color: #28a745;
            color: white;
        }
        
        #next-btn:hover, #submit-btn:hover {
            background-color: #218838;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result-container {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .result-header {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .score {
            font-size: 72px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .feedback {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
        }
        
        .correct-answer {
            color: #28a745;
            font-weight: bold;
        }
        
        .wrong-answer {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .restart-btn {
            background-color: #fdbb2d;
            color: #2c3e50;
            font-size: 18px;
            padding: 15px 30px;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background-color: #f7a900;
        }
        
        .multi-select-note {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .exam-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .question {
                padding: 15px;
            }
            
            .actions {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>امتحان علم الأحياء الدقيقة</h1>
            <p class="subtitle">كلية الصيدلة - اختبار QCM</p>
        </header>
        
        <div class="instructions">
            <p><strong>تعليمات:</strong> يمكن اختيار أكثر من إجابة في بعض الأسئلة. يتم منح النقطة فقط إذا كانت جميع الإجابات المختارة صحيحة وتم اختيار جميع الإجابات الصحيحة.</p>
        </div>
        
        <div class="exam-info">
            <div class="timer">الوقت المتبقي: <span id="time">30:00</span></div>
            <div class="progress">السؤال <span id="current-q">1</span> من <span id="total-qs">10</span></div>
        </div>
        
        <div class="exam-content">
            <div id="questions-container">
                <!-- سيتم ملء الأسئلة ديناميكيًا -->
            </div>
            
            <div class="actions">
                <button id="prev-btn" disabled>السابق</button>
                <button id="next-btn">التالي</button>
                <button id="submit-btn" style="display: none;">إنهاء الامتحان</button>
            </div>
        </div>
        
        <div class="result-container" id="result-container">
            <h2 class="result-header">نتيجة الامتحان</h2>
            <div class="score" id="final-score">0/10</div>
            <div class="score-text" id="score-text">حاول مرة أخرى!</div>
            
            <div class="feedback" id="feedback">
                <!-- سيتم ملء التقييم ديناميكيًا -->
            </div>
            
            <button class="restart-btn" id="restart-btn">إعادة الامتحان</button>
        </div>
    </div>

    <script>
        // أسئلة الامتحان مع دعم الاختيار المتعدد
        const questions = [
            {
                id: 1,
                text: "Quel est le principal constituant de la paroi bactérienne des bactéries Gram-positives ?",
                options: [
                    { id: "a", text: "Peptidoglycane", correct: true },
                    { id: "b", text: "Lipopolysaccharide", correct: false },
                    { id: "c", text: "Membrane externe", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 2,
                text: "Les bactéries anaérobies strictes peuvent survivre en présence d'oxygène.",
                options: [
                    { id: "a", text: "Vrai", correct: false },
                    { id: "b", text: "Faux", correct: true },
                    { id: "c", text: "Parfois", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 3,
                text: "Les virus peuvent se reproduire seuls sans cellule hôte.",
                options: [
                    { id: "a", text: "Vrai", correct: false },
                    { id: "b", text: "Faux", correct: true },
                    { id: "c", text: "Seulement certains virus", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 4,
                text: "La fermentation est une voie métabolique qui produit de l'énergie en absence d'oxygène.",
                options: [
                    { id: "a", text: "Vrai", correct: true },
                    { id: "b", text: "Faux", correct: false },
                    { id: "c", text: "Cela dépend du type de bactéries", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 5,
                text: "Toutes les bactéries sont pathogènes pour l'homme.",
                options: [
                    { id: "a", text: "Vrai", correct: false },
                    { id: "b", text: "Faux", correct: true },
                    { id: "c", text: "Seulement les bactéries Gram-négatives", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 6,
                text: "La stérilisation élimine tous les micro-organismes y compris les spores.",
                options: [
                    { id: "a", text: "Vrai", correct: true },
                    { id: "b", text: "Faux", correct: false },
                    { id: "c", text: "Seulement les bactéries végétatives", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 7,
                text: "Les champignons sont des procaryotes.",
                options: [
                    { id: "a", text: "Vrai", correct: false },
                    { id: "b", text: "Faux", correct: true },
                    { id: "c", text: "Certains oui", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 8,
                text: "L'ADN bactérien se trouve dans le noyau.",
                options: [
                    { id: "a", text: "Vrai", correct: false },
                    { id: "b", text: "Faux", correct: true },
                    { id: "c", text: "Dans le plasmide seulement", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 9,
                text: "Les antibiotiques peuvent être efficaces contre les virus.",
                options: [
                    { id: "a", text: "Vrai", correct: false },
                    { id: "b", text: "Faux", correct: true },
                    { id: "c", text: "Parfois", correct: false }
                ],
                multiSelect: false
            },
            {
                id: 10,
                text: "La capsule bactérienne peut contribuer à la virulence d'une bactérie.",
                options: [
                    { id: "a", text: "Vrai", correct: true },
                    { id: "b", text: "Faux", correct: false },
                    { id: "c", text: "Elle empêche seulement la déshydratation", correct: false }
                ],
                multiSelect: false
            }
        ];

        // المتغيرات العامة
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill([]);
        let timeLeft = 30 * 60; // 30 دقيقة بالثواني
        let timerInterval;

        // تهيئة الامتحان
        function initExam() {
            displayQuestion(currentQuestion);
            updateProgress();
            startTimer();
            
            // إضافة مستمعي الأحداث للأزرار
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            document.getElementById('submit-btn').addEventListener('click', submitExam);
            document.getElementById('restart-btn').addEventListener('click', restartExam);
        }

        // عرض السؤال الحالي
        function displayQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questions-container');
            
            let optionsHTML = '';
            question.options.forEach(option => {
                const isSelected = userAnswers[index].includes(option.id);
                optionsHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-option="${option.id}">
                        <input type="${question.multiSelect ? 'checkbox' : 'radio'}" 
                               id="q${question.id}_${option.id}" 
                               name="q${question.id}" 
                               value="${option.id}" 
                               ${isSelected ? 'checked' : ''}>
                        <label for="q${question.id}_${option.id}">${option.id}) ${option.text}</label>
                    </div>
                `;
            });
            
            container.innerHTML = `
                <div class="question">
                    <div class="question-number">سؤال <span>${question.id}</span></div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">${optionsHTML}</div>
                    ${question.multiSelect ? '<p class="multi-select-note">(يمكن اختيار أكثر من إجابة)</p>' : ''}
                </div>
            `;
            
            // إضافة مستمعي الأحداث للخيارات
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function(e) {
                    // منع الحدث إذا تم النقر على العنصر input مباشرة
                    if (e.target.tagName !== 'INPUT') {
                        const optionId = this.getAttribute('data-option');
                        selectOption(optionId, question.multiSelect);
                    }
                });
            });
            
            // تحديث حالة الأزرار
            updateButtons();
        }

        // اختيار إجابة
        function selectOption(optionId, isMultiSelect) {
            if (isMultiSelect) {
                // للاختيار المتعدد - تبديل حالة الخيار
                const index = userAnswers[currentQuestion].indexOf(optionId);
                if (index === -1) {
                    userAnswers[currentQuestion].push(optionId);
                } else {
                    userAnswers[currentQuestion].splice(index, 1);
                }
            } else {
                // لاختيار واحد - استبدال الخيار المحدد
                userAnswers[currentQuestion] = [optionId];
            }
            
            // إعادة عرض السؤال لتحديث المظهر
            displayQuestion(currentQuestion);
        }

        // الانتقال إلى السؤال التالي
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion(currentQuestion);
                updateProgress();
            }
        }

        // العودة إلى السؤال السابق
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion(currentQuestion);
                updateProgress();
            }
        }

        // تحديث أزرار التنقل
        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'block';
            } else {
                document.getElementById('next-btn').style.display = 'block';
                document.getElementById('submit-btn').style.display = 'none';
            }
        }

        // تحديث شريط التقدم
        function updateProgress() {
            document.getElementById('current-q').textContent = currentQuestion + 1;
            document.getElementById('total-qs').textContent = questions.length;
        }

        // بدء المؤقت
        function startTimer() {
            timerInterval = setInterval(function() {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                document.getElementById('time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                }
            }, 1000);
        }

        // تقديم الامتحان
        function submitExam() {
            clearInterval(timerInterval);
            
            // حساب النتيجة
            let score = 0;
            let feedbackHTML = '<h3>تفاصيل الإجابات:</h3><ul>';
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctOptions = question.options.filter(opt => opt.correct).map(opt => opt.id);
                
                // التحقق مما إذا كانت الإجابات المختارة تطابق تمامًا الإجابات الصحيحة
                const isCorrect = 
                    userAnswer.length === correctOptions.length &&
                    userAnswer.every(answer => correctOptions.includes(answer)) &&
                    correctOptions.every(correct => userAnswer.includes(correct));
                
                if (isCorrect) {
                    score++;
                    feedbackHTML += `
                        <li>
                            <strong>سؤال ${index + 1}:</strong> 
                            <span class="correct-answer">إجابة صحيحة ✓</span>
                        </li>
                    `;
                } else {
                    feedbackHTML += `
                        <li>
                            <strong>سؤال ${index + 1}:</strong> 
                            <span class="wrong-answer">إجابة خاطئة ✗</span> - 
                            الإجابة الصحيحة: <span class="correct-answer">${correctOptions.map(opt => `${opt}) ${question.options.find(o => o.id === opt).text}`).join('، ')}</span>
                        </li>
                    `;
                }
            });
            
            feedbackHTML += '</ul>';
            
            // عرض النتيجة
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            document.getElementById('score-text').textContent = getScoreMessage(score);
            document.getElementById('feedback').innerHTML = feedbackHTML;
            
            // إخفاء قسم الأسئلة وإظهار قسم النتائج
            document.querySelector('.exam-content').style.display = 'none';
            document.querySelector('.exam-info').style.display = 'none';
            document.querySelector('.instructions').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
        }

        // رسالة النتيجة
        function getScoreMessage(score) {
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 90) {
                return "ممتاز! أداء رائع!";
            } else if (percentage >= 80) {
                return "جيد جداً! أحسنت!";
            } else if (percentage >= 70) {
                return "جيد! يمكنك التحسن أكثر";
            } else if (percentage >= 60) {
                return "مقبول! تحتاج للمراجعة";
            } else {
                return "ضعيف! يجب عليك الدراسة أكثر";
            }
        }

        // إعادة الامتحان
        function restartExam() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill([]);
            timeLeft = 30 * 60;
            
            // إعادة تعيين العرض
            document.querySelector('.exam-content').style.display = 'block';
            document.querySelector('.exam-info').style.display = 'flex';
            document.querySelector('.instructions').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            
            // إعادة تهيئة الامتحان
            displayQuestion(currentQuestion);
            updateProgress();
            startTimer();
        }

        // بدء الامتحان عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initExam);
    </script>
</body>
</html>
